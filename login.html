<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- ======= Navbar ======= -->
    <header>
        <a href="index.html"><img class="logo" src="images/logoMenumagic.png" alt="logo"></a>
        <div class="nav-container">
            <a class="login" href="log-in.html"><button>เข้าสู่ระบบ</button></a>
            <a class="login" href="register.html"><button>ลงทะเบียน</button></a>
        </div>
    </header> <!-- End Navbar -->

    <!-- ======= login-container ======= -->
    <div class="form-wrapper">
        <div class="login-container">
            <div class="login-form">
                <img class="logo-login" src="images/logoMenumagic.png" alt="logo">
                <form>
                    <input type="text" placeholder="หมายเลขโทรศัพท์ หรืออีเมล" required>
                    <input type="password" placeholder="รหัสผ่าน" required>
                    <button type="submit">เข้าสู่ระบบ</button>
                    <div class="divider-container">
                        <div class="line"></div>
                        <span class="text">หรือ</span>
                        <div class="line"></div>
                    </div>
                    <button type="button" id="google-login">เข้าสู่ระบบด้วย Google</button>
                </form>
                <p class="change-password">ลืมรหัสผ่านหรือไม่?</p>
            </div>
        </div>

        <div class="register-container">
            <div class="register">
                <span class="text-register">หากยังไม่มีบัญชี <a href="register.html">สมัครใช้งาน</a></span>
            </div>
        </div>
    </div>

</body>

</html>
